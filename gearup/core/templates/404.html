{% extends 'base.html' %} {% load static %} {% block title %}Manage College{%
endblock %} {% block header %}
<div class="page-container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"
      ><img src="{% static 'images/uniconsole.jpg' %}" alt="logo"
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="nav-item dropdown form-inline my-2 my-lg-0 ml-auto">
        <a
          class="nav-link dropdown-toggle dropdownlink"
          href="#"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          {{request.user.get_full_name}}
        </a>
        <div
          class="dropdown-menu dropdown-menu-right"
          aria-labelledby="navbarDropdown"
        >
          <a class="dropdown-item" href="{% url 'edit-profile' %}"
            >Change Password</a
          >
          <div class="dropdown-divider"></div>
          <a class="dropdown-item text-danger" href="/logout/">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container content-wrap">
    <div class="box-wrap">
      <div class="page404">
        <h1 class="text-center">Page not found !</h1>
        <p class="text-center">
          Page you are trying to access is not availabe or you don't have enough
          permission to see this.
        </p>
        <p class="text-center">
          <button onclick="window.location.href = '/';" class="btn btn-primary">
            Go back to Dashboard
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
