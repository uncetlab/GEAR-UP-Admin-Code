<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
{% load static %}
<title>Dashboard</title>
<link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
<link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}" >
<link rel="stylesheet" href="{% static 'css/custom.css' %}" >
</head>
<body class="d-flex flex-column">
<div class="page-container">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#"><img src="{% static 'images/uniconsole.jpg' %}" alt="logo"/></a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		   <div class="nav-item dropdown form-inline my-2 my-lg-0 ml-auto">
			<a class="nav-link dropdown-toggle dropdownlink" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			  {{request.user.get_full_name}}
			</a>
			<div class="dropdown-menu  dropdown-menu-right" aria-labelledby="navbarDropdown">
			  <a class="dropdown-item" href="{% url 'edit-profile' %}">Change Password</a>
			  <div class="dropdown-divider"></div>
			  <a class="dropdown-item text-danger" href="/logout/">Logout</a>
			</div>
		  </div>

	  </div>

	</nav>
	<div class="container content-wrap">
		<div class="box-wrap">
			{% if super_admin %}
			<div class="row pagetitle">
				<div class="col-md-12">
					<h1>Dashboard</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<a href="{% url 'manage-university' %}">
						<div class="boxarea">
							<div class="imgarea">
							<img src="{% static 'images/manage-college.png' %}" alt="manage university" />
							</div>
							<h2>Manage University</h2>
						</div>
					</a>
				</div>
				<div class="col-md-4">
					<a href="{% url 'manage-admin' %}">
						<div class="boxarea">
							<div class="imgarea">
							<img src="{% static 'images/manage-admin.png' %}" alt="manage admin" />
							</div>
							<h2>Manage Admin</h2>
						</div>
					</a>
				</div>
				<div class="col-md-4">
					<a href="{% url 'manage-logs' %}">
						<div class="boxarea">
							<div class="imgarea">
							<img src="{% static 'images/activitiy.png' %}" alt="manage activity log" />
							</div>
							<h2>Manage Log</h2>
						</div>
					</a>
				</div>
			</div>
			{% endif %}
			<div class="row pagetitle">
				<div class="col-md-12">
					<h1>Universities</h1>
				</div>
			</div>
			<div class="row">
				{% for university in universities %}
				<div class="col-md-4">
					<a href="{% url 'university-home-page' %}?university={{university.uid}}">
						<div class="boxarea">
							<div class="imgarea  university-icon">
							<img class="mh-100 mw-100" {% if university.logo %}src="{{ university.logo.url|stringformat:'s' }}"{% else %}src="{% static 'images/college-tile-default-img.jpg' %}"{% endif %} alt="Gearup icon" />
							</div>
							<h2>{{university.name}}</h2>
						</div>
					</a>
				</div>
				{% endfor %}
			</div>
		</div>

</div>
<div class="gearup-footer text-center">
		Powered by <a href="https://www.marlabs.com/" target="_blank">Marlabs</a>
</div>

<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
